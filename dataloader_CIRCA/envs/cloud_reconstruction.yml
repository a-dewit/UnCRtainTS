name: cloud_reconstruction
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python >=3.10,<4
  - matplotlib-base >=3.3,<4
  - numpy >=1.17.2,<2
  - pillow >=6.2,<10
  - pytorch>=2.0.0
  - torchvision >=0.14.1
  - pytorch-lightning >=2
  - rasterio >=1.0.20,<2
  - kornia=0.6.8
  - numba
  - omegaconf
  - torchinfo
  - wandb
  - scikit-learn
  - scikit-image
  - pip
  - torchmetrics
  - tensorboard
  - tensorboardx
  - tqdm
  - pandas
  - ipykernel
  - jupyter
  - ipywidgets
  - kornia
  - omegaconf
  - pip:
    - torchgeometry==0.1.2
    - prodict==0.8.18
    - torchnet
    - natsort
    - dominate
    - visdom
    - fvcore
    - s2cloudless
    - h5py
    - nestargs
